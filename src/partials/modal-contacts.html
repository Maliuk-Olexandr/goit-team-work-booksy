<div
  class="modal modal-contacts"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modalTitle"
  aria-describedby="modalDesc"
>
  <div class="container">
    <div class="modal-content">
      <button class="modal_close-btn">
        <svg>
          <use class="mc" xlink:href="/img/icons.svg#icon-close"></use>
        </svg>
      </button>

      <h2 class="modal-contacts_title">Register</h2>
      <p class="modal-contacts_text">Cozy Book Club — “The Midnight Library”</p>
      <form class="modal-contacts_form" action="#" id="contactForm">
        <label>
          Name*
          <input
            type="text"
            id="user_name"
            name="user_name"
            required
            placeholder="Ann"
            autocomplete="name"
            data-validate="required"
        /></label>
        <label
          >Email*<input
            type="email"
            name="user_email"
            id="user_email"
            required
            placeholder="hello@booksy.com"
            autocomplete="email"
            data-validate="email"
        /></label>
        <label
          >Message
          <textarea
            name="user_message"
            id="user_message"
            placeholder="Type your message..."
            rows="4"
          ></textarea>
        </label>

        <button class="btn register-btn" type="submit" id="submitBtn">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
