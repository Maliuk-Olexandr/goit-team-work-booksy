<section class="section hero" id="hero">
  <div class="container hero-container">
    <div class="hero-title-container">
      <h1 class="hero-title">Discover Your Next Great Read Today!</h1>
      <!-- Navigation buttons -->
      <div class="hero-slider-controls">
        <button class="arrow hero-swiper-btn-prev" aria-label="Previous slide" disabled>
          <svg class="arrow-icon" width="14" height="14">
            <use href="/img/icons.svg#icon-left-arrow"></use>
          </svg>
        </button>
        <button class="arrow hero-swiper-btn-next" aria-label="Next slide">
          <svg class="arrow-icon" width="14" height="14">
            <use href="/img/icons.svg#icon-right-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="swiper-hero">
      <ul class="swiper-wrapper-hero">
        <!-- slide 1 -->
        <li class="hero-swiper-slide" data-swiper-parallax-hero="-100">
          <div class="hero-slide-content">
            <h2 class="hero-slide-title">
              Get 10% your <br />
              first order
            </h2>
            <a
              href="#books"
              class="btn slide-btn"
              role="button"
              aria-label="Go to Books section"
              >Shop now!</a
            >
          </div>
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./img/pc-banner1.webp 1x, ./img/pc-banner1@2x.webp 2x"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/tab-banner1.webp 1x, ./img/tab-banner1@2x.webp 2x"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/mob-banner1.webp 1x, ./img/mob-banner1@2x.webp 2x"
            />
            <img
              src="./img/mob-banner1.webp"
              alt="Get 10% off your first order"
              class="hero-slide-img"
              loading="lazy"
            />
          </picture>
        </li>

        <!-- slide 2 -->
        <li class="hero-swiper-slide" data-swiper-parallax-hero="-100">
          <div class="hero-slide-content">
            <h2 class="hero-slide-title">
              Save 15% on <br />
              some books
            </h2>
            <a
              href="#books"
              class="btn slide-btn"
              role="button"
              aria-label="Go to Books section"
              >Shop now!</a
            >
          </div>
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./img/pc-banner2.webp 1x, ./img/pc-banner2@2x.webp 2x"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/tab-banner2.webp 1x, ./img/tab-banner2@2x.webp 2x"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/mob-banner2.webp 1x, ./img/mob-banner2@2x.webp 2x"
            />
            <img
              src="./img/mob-banner2.webp"
              alt="Save 15% on some books"
              class="hero-slide-img"
              loading="lazy"
            />
          </picture>
        </li>

        <!-- slide 3 -->
        <li class="hero-swiper-slide" data-swiper-parallax-hero="-100">
          <div class="hero-slide-content">
            <h2 class="hero-slide-title">
              Summer Sale! <br />
              Up to -40% discounts
            </h2>
            <a
              href="#books"
              class="btn slide-btn"
              role="button"
              aria-label="Go to Books section"
              >Shop now!</a
            >
          </div>
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./img/pc-banner3.webp 1x, ./img/pc-banner3@2x.webp 2x"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/tab-banner3.webp 1x, ./img/tab-banner3@2x.webp 2x"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/mob-banner3.webp 1x, ./img/mob-banner3@2x.webp 2x"
            />
            <img
              src="./img/mob-banner3.webp"
              alt="Summer Sale! Up to -40% discounts"
              class="hero-slide-img"
              loading="lazy"
            />
          </picture>
        </li>

        <!-- slide 4 -->
        <li class="hero-swiper-slide" data-swiper-parallax-hero="-100">
          <div class="hero-slide-content">
            <h2 class="hero-slide-title">
              Last chance to buy our <br />
              spring bestsellers
            </h2>
            <a
              href="#books"
              class="btn slide-btn"
              role="button"
              aria-label="Go to Books section"
              >Shop now!</a
            >
          </div>
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./img/pc-banner4.webp 1x, ./img/pc-banner4@2x.webp 2x"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/tab-banner4.webp 1x, ./img/tab-banner4@2x.webp 2x"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/mob-banner4.webp 1x, ./img/mob-banner4@2x.webp 2x"
            />
            <img
              src="./img/mob-banner4.webp 1x"
              alt="Last chance to buy our spring bestsellers"
              class="hero-slide-img"
              loading="lazy"
            />
          </picture>
        </li>
      </ul>
    </div>
  </div>
</section>
